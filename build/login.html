        </div>

        <nav class="header__nav nav">

            </li>
            <li class="nav__item">

              <a href="Contact Us">Rings</a>
            </li>
            <li class="nav__item">
              <a href="Contact Us">Earrings</a>
            </li>

        </nav>
        <div class="header__add-info add-info">

            <li class="add-info__item">
              <a href="Contact Us">About CH</a>
            </li>
            <li class="add-info__item">

            </li>
            <li class="add-info__item">
              <a href="Contact Us">Contact Us</a>
            </li>
            <li class="add-info__item">
              <a href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="login wrapper">
        <form method="GET" class="login__form">
          <button class="login__button button login__button--close"></button>
          <h1>Log in</h1>

          <fieldset>
            <div class="login__field">
              <label><input id="email" type="email" name="email" placeholder="Your E-mail"></label>
            </div>

            <div class="login__field">
              <label><input id="password" type="text" name="password" placeholder="Password"></label>

              <a href="#">Forgot your password?</a>
            </div>
          </fieldset>

          <button class="login__button button login__button--login">
            Log In
          </button>
          <p>Don’t have an account? <a href="#">Sign up</a></p>
        </form>
      </section>
    </main>
